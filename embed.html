<html>
<head>
  <style>
  .embed-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 ratio */
    padding-top: 30px; /* IE 6 workaround*/
    height: 0;
    overflow: hidden;
    background: #fc6;
  }

  .embed-container iframe,
  .embed-container object,
  .embed-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
<div class="embed-container">
  <iframe width="560" height="315" src="//www.youtube.com/embed/y80dNK1ULlQ?rel=0" frameborder="0" allowfullscreen></iframe>
</div>
</body>
</html>
